<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accesible-form">
      <form action="" class="form">
        <div class="form-field form__form-field">
          <label for="full-name" class="form-field__label">Full Name</label>
          <input
            id="full-name"
            name="full-name"
            type="text"
            class="input-text"
            required
          />
        </div>
        <div class="form-field form__form-field">
          <label for="email" class="form-field__label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            aria-describedby="email-validation"
            required
            class="input-text"
          />
          <div class="error-message form-field__error-message">
            <span id="email-validation" aria-live="assertive"
              >Email is already taken</span
            >
          </div>
        </div>
        <div class="form-field form__form-field">
          <label for="enter-password" class="form-field__label"
            >Enter Password</label
          >
          <div class="password-field">
            <input
              id="enter-password"
              name="enter-password"
              type="password"
              class="input-text password-field__input"
              required
            />
            <i class="fa-solid fa-eye password-field__icon"></i>
          </div>
        </div>
        <div class="form-field form__form-field">
          <label for="confirm-password" class="form-field__label"
            >Confirm Password</label
          >
          <div class="password-field">
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              class="input-text"
              required
            />
            <i class="fa-solid fa-eye-slash password-field__icon"></i>
          </div>
        </div>
        <button type="submit" class="form__submit">Update Profile</button>
      </form>
      <div class="form-info">
        <div class="progress-circle">
          <span class="progress-circle__percent">65%</span>
          <span class="progress-circle__label">Profile Completeness</span>
        </div>
        <ul class="form-step">
          <li class="form-step__item form-step__item_complate">
            Create Account
          </li>
          <li class="form-step__item form-step__item_complate">
            Update Roadmap Progress
          </li>
          <li class="form-step__item form-step__item_complate">
            Setup Public Profile
          </li>
          <li class="form-step__item">Complete your first project</li>
          <li class="form-step__item">Invite your Friends</li>
        </ul>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/03cebb626f.js"
    crossorigin="anonymous"
  ></script>
</html>
